<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Momentum</title>

    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/background.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
    <script defer src="./js/logout.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
</head>
<body>
    <div class="black"></div>
    <div class="inner">
        <h2 id="clock">00:00:00</h2>
    
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="What is your name?" required/>
            <input type="submit" value="Log In" />
        </form>
    
        <h1 id="greeting" class="hidden"></h1>
        
        <form id="todo-form" class="hidden">
            <input type="text" placeholder=" Write a To Do and Press Enter" />
        </form>
        <div class="todo-box">
            <ul id="todo-list"></ul>
        </div>
    
        
    </div>
    
    <div id="quote">
        <span class="material-icons">expand_more</span>
        <span></span>
        <span></span>
    </div>

    <div id="quote-open" class="hidden">
        <span class="material-icons">expand_less</span>
    </div>
    
    <div id="weather">
        <span>weather</span>
        <span></span>
        <span></span>
    </div>

    <div id="logout" class="hidden">
        <button>logout</button>
    </div>

    <!-- <img src="img/0.jpeg" alt="background"> -->



</body>
</html>
